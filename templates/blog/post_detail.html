{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h2 class="text-3xl font-bold text-gray-900">{{ post.title }}</h2>
            <p class="mt-1 max-w-2xl text-sm text-gray-500">
                Author: {{ post.author.username }} | Created: {{ post.created_at|date:"F d, Y" }}
            </p>
        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
            <div class="sm:px-6 sm:py-5">
                <p class="text-gray-900">{{ post.content }}</p>
            </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            {% if user == post.author %}
                <a href="{% url 'blog:post_update' post.pk %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mr-2">
                    Edit Post
                </a>
                <a href="{% url 'blog:post_delete' post.pk %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete Post
                </a>
            {% endif %}
        </div>
    </article>
{% endblock %}
